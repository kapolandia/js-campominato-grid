<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prato Fiorito</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <div class="container-fluid d-flex align-items-center justify-content-between p-4">
            <div class="d-flex align-items-center">
                <img src="./assets/img/boolean-logo.png" alt="" style="width: 70px;">
                <h1 class="h1 mx-5 fw-bold">
                    Campo Minato
                </h1>
            </div>
            <div class="d-flex align-items-center">
                <div class="input-group">
                    <label class="input-group-text" for="inputGroupSelect01">Difficoltà</label>
                    <select class="form-select" id="diff-choice">
                      <option selected value="facile">Facile</option>
                      <option value="intermedio">Intermedio</option>
                      <option value="difficile">Difficile</option>
                    </select>
                  </div>
                  <button class="btn btn-primary ms-5" onclick="playGame()">Gioca!</button>          
            </div>
        </div>
    </header>
    <main style="background-color: rgb(166, 166, 252);height: 80vh;">
        <div class="my-cont row d-flex mx-auto" id="main-cont">
            
        </div>
    </main>
    <footer >
        <div class="p-3">
            Made with ❤️ by Kapolandia
        </div>
    </footer>
    <script src="./assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
